<body>
    <form action="" id="vd">
        <fieldset>
            <legend>Online Shopping For T-Shirts</legend>

        <!-- image -->

    <form style="text-align: center; margin-top: 10vw; ">
        <h1>Enter Your T-shirt Details Here</h1>
        <label for="tagline"> Tagline for tshirt: </label> 
        <input type="text" id="tagline" name="tagline" required><br><br>
        
        <label for="color"> Color for tshirt: </label> 
        <input type="text" id="color" name="color" required><br><br>

        <label for="quantity"> Quantity for tshirt: </label> 
        <input type="number" id="quantity" name="quantity" required><br><br>
<label for="size"> Size: </label>
        <input type="radio" id="small" name="sizee" value="HTML" required>
       <label for="small">Small</label>
       <input type="radio" id="medium" name="sizee" value="medium" required>
       <label for="medium">Medium</label>
       <input type="radio" id="xl" name="sizee" value="xl" required>
      <label for="xl">Large</label><br><br>
      <label for="submit"></label> 
        <span><h3>size:</h3>
        <select name="" id="">

            <option value="a">small</option>
            <option value="b">medium</option>
            <option value="c">large</option>
            <option value="d">XL</option>
            <option value="e">XLL</option>
            <option value="f">XLLL</option>
        </select></span>
        <br>
        <br>
        <p><b>For Whom to buy:</b></p>
        <div>
            <label for="cb">For Girls</label>
            <input type="checkbox" id="cb" name="g" ></div>
            <div>
                <label for="cd">For Boys</label>
                <input type="checkbox" id="cd" name="g" ></div><br> <br>
        <div>






<label for="start">Start date:</label>
<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31" required><br></br>
 
      <!-- Personal information -->
      <b>Enter Your Details Here:-</b><br><br>
      <label for="fname">First name:-</label><br><br>
      <input type="text" id="fname" name="fname" placeholder="Enter Your first name here" required><br><br>
      <label for="lname">Last Name</label><br><br>
      <input type="text" id="lname" name="lname" placeholder="Enter Your Surname here" required><br><br>
      <label for="address">Address</label><br><br>
      <textarea name="address" id="address" cols="20" rows="3" maxlength="200"
          placeholder="Enter Your address here"></textarea><br><br>

      <label for="Contact">Contact No:-</label><br><br>
      <input type="tel" name="Contact" id="Contact"  minlength="10" maxlength="10" placeholder="Enter Your contact no. here" required><br><br>
     <div> <label for="mail">email:</label>

                    <input type="email" id="mail" required></div>


<br>  <label for="pass">OTP</label>

<input type="password" id="password" required></div><br>

      <label for="size">Payment: </label><br></br>
        <input type="radio" id="small" name="sizee" value="HTML" required>
       <label for="small">Cash on delivery</label>
       <input type="radio" id="medium" name="sizee" value="medium" required>
       <label for="medium">UPI</label>
       
       <input type="radio" id="xl" name="sizee" value="xl" required>
      <label for="xl">Netbanking</label><br><br>
      

      <input type="reset" value="Reset" required><br><br>

        <input type="submit" id="submit" name="submit" required><br><br>
        <div>For any queries please contact:
            <a href="mailto:vanitadaryani598@gmail.com">send email</a>
        </div>

    </form>
